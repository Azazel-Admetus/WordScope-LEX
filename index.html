<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WordScope MVP</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h2>WordScope</h2>

  <textarea id="inputText" placeholder="Cole um texto em inglês"></textarea>
  <br />
  <button id="analyzeBtn">Analisar</button>

  <hr />

  <div id="translatedText"></div>
  <div id="outputText"></div>

  <!-- Modal -->
    <div id="wordModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeModal">×</button>
    
        <h2 id="modalWord"></h2>
        <p class="modal-pos" id="modalPos"></p>
    
        <p class="modal-translation" id="modalTranslation"></p>
    
        <div class="modal-example">
          <p class="example-en" id="modalExampleEn"></p>
          <p class="example-pt" id="modalExamplePt"></p>
        </div>
    
        <p class="modal-explanation" id="modalExplanation"></p>
      </div>
    </div>

  <script src="js/script.js"></script>
</body>
</html>
